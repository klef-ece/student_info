<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Information</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    /* Reuse your CSS here — only trimmed for brevity */
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .login-container {
      text-align: center;
      margin-top: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .hidden {
      display: none;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<!-- LOGIN FORM -->
<div id="loginScreen" class="login-container">
  <h2>Login</h2>
  <input type="text" id="usernameInput" placeholder="Username"><br>
  <input type="password" id="passwordInput" placeholder="Password"><br>
  <button onclick="checkLogin()">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- MAIN CONTENT (HIDDEN INITIALLY) -->
<div id="mainContent" class="hidden">
  <div class="top-section"></div>

  <div style="text-align: center; margin-top:30px;">
    <!-- Your existing search form inputs -->
    <label for="searchInput1" style="font-size: 20px; font-weight: bold;">Faculty Emp ID:</label>
    <input type="text" id="searchInput1" placeholder="Enter Faculty Emp ID" style="width: 10%; padding: 10px;">
    <input type="text" id="searchInput2" placeholder="Enter Student University... ID" style="width: 10%; padding: 8px;">
    <select id="searchInput3" style="width: 10%; padding: 8px;">
      <option value="">Select Year...</option>
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>
    <select id="searchInput4" style="width: 10%; padding: 8px;">
      <option value="">Select Semester...</option>
      <option value="Odd Sem">Odd Sem</option>
      <option value="Even Sem">Even Sem</option>
      <option value="Summer">Summer</option>
      <option value="PENDING">Pending</option>
    </select>
    <input type="text" id="searchInput5" placeholder="Enter Course Code..." style="width: 10%; padding: 8px;">
    <input type="text" id="searchInput6" placeholder="Enter Name of the Course..." style="width: 10%; padding: 8px;">
    <button onclick="searchData()">Search</button>
    <br><br>
    <label for="searchInputGlobal" style="font-size: 20px; font-weight: bold;">Search Any Details:</label>
    <input type="text" id="searchInputGlobal" placeholder="🔍 Global search..." style="width: 45%; padding: 8px;">
    <button onclick="searchData()">Search</button>
  </div>

  <div class="table-container">
    <table id="dataTable" border="0.5" style="display: none;">
      <thead>
        <tr id="tableHead"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
  // Change these credentials as needed
  const validUsername = "faculty123";
  const validPassword = "securepass";

  function checkLogin() {
    const username = document.getElementById("usernameInput").value;
    const password = document.getElementById("passwordInput").value;

    if (username === validUsername && password === validPassword) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainContent").classList.remove("hidden");
    } else {
      document.getElementById("loginError").innerText = "Invalid credentials. Try again.";
    }
  }
</script>

</body>
</html>
